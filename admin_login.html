<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Gautam Solar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f56565 0%, #ed8936 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
    }
    .admin-badge {
      background: #f56565;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    h2 { color: #333; margin-bottom: 25px; text-align: center; font-size: 28px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; color: #555; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    input:focus { outline: none; border-color: #f56565; box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1); }
    button {
      width: 100%;
      padding: 14px;
      background: #f56565;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    button:hover { background: #e53e3e; transform: translateY(-2px); }
    .back-link { text-align: center; margin-top: 20px; }
    .back-link a { color: #f56565; text-decoration: none; font-size: 14px; }
    .warning-box {
      background: #fff5f5;
      border-left: 4px solid #f56565;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 13px;
      color: #742a2a;
    }
    .center { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="admin-badge">üîê ADMIN ACCESS</div>
    </div>
    <h2>Admin Login</h2>
    
    <div class="warning-box">‚ö†Ô∏è Authorized personnel only</div>
    
    <form method="POST">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input type="email" id="email" name="email" placeholder="Enter admin email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter admin password" required>
      </div>
      <button type="submit">Login to Admin Panel</button>
    </form>
    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
