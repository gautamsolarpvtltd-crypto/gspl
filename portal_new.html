<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Certificates Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            font-weight: bold;
            color: #333;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .login-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-btn:hover {
            background: #218838;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .company-docs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .doc-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .doc-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .doc-link {
            display: block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .doc-link:hover {
            background: #5568d3;
        }
        
        .doc-link.login-required {
            background: #6c757d;
        }
        
        .doc-link.login-required:hover {
            background: #5a6268;
        }
        
        .category {
            margin-bottom: 40px;
        }
        
        .category h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .category-description {
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-wattage {
            font-size: 20px;
            font-weight: bold;
            color: #495057;
        }
        
        .availability-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .availability-available {
            background: #28a745;
            color: white;
        }
        
        .availability-limited {
            background: #ffc107;
            color: #000;
        }
        
        .document-list {
            list-style: none;
        }
        
        .document-list li {
            margin-bottom: 10px;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåû Solar Certificates Portal</h1>
            <div class="user-info">
                {% if is_logged_in %}
                    <span class="user-name">Welcome, {{ user_name }}!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                {% else %}
                    <a href="/login" class="login-btn">Login</a>
                {% endif %}
            </div>
        </div>
        
        <div id="loading" class="loading">Loading portal data...</div>
        
        <!-- Company Documents Section -->
        <div id="company-section" class="section" style="display: none;">
            <h2>üìÑ Company Documents</h2>
            <div id="company-docs" class="company-docs"></div>
        </div>
        
        <!-- Product Categories Section -->
        <div id="categories-section" style="display: none;"></div>
        
        <div id="no-data" class="section no-data" style="display: none;">
            <p>No data available. Please contact administrator.</p>
        </div>
    </div>
    
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }
        
        async function loadPortalData() {
            try {
                const response = await fetch('/api/portal-data');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                // Load Company Documents
                if (Object.keys(data.companyDocs).length > 0) {
                    const companyDocsHtml = Object.entries(data.companyDocs).map(([location, docs]) => {
                        const docsHtml = docs.map(doc => {
                            const linkClass = doc.requires_login ? 'doc-link login-required' : 'doc-link';
                            const linkText = doc.requires_login ? 'üîí Login to Download' : 'üì• Download';
                            return `<a href="${doc.link}" class="${linkClass}">${doc.name} - ${linkText}</a>`;
                        }).join('');
                        
                        return `
                            <div class="doc-card">
                                <h3>üìç ${location}</h3>
                                ${docsHtml}
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('company-docs').innerHTML = companyDocsHtml;
                    document.getElementById('company-section').style.display = 'block';
                }
                
                // Load Product Categories
                if (data.categories.length > 0) {
                    const categoriesHtml = data.categories.map(category => {
                        const productsHtml = category.products.map(product => {
                            const availabilityClass = product.availability === 'available' ? 'availability-available' : 'availability-limited';
                            const availabilityText = product.availability === 'available' ? '‚úì In Stock' : '‚ö† Limited Stock';
                            
                            const documentsHtml = product.documents.map(doc => {
                                const linkClass = doc.requires_login ? 'doc-link login-required' : 'doc-link';
                                const linkText = doc.requires_login ? 'üîí Login to Download' : 'üì• Download';
                                return `
                                    <li>
                                        <a href="${doc.link}" class="${linkClass}">
                                            ${doc.name} - ${linkText}
                                        </a>
                                    </li>
                                `;
                            }).join('');
                            
                            return `
                                <div class="product-card">
                                    <div class="product-header">
                                        <span class="product-wattage">${product.wattage}</span>
                                        <span class="availability-badge ${availabilityClass}">${availabilityText}</span>
                                    </div>
                                    <ul class="document-list">
                                        ${documentsHtml || '<li style="color: #6c757d;">No documents available</li>'}
                                    </ul>
                                </div>
                            `;
                        }).join('');
                        
                        return `
                            <div class="section category">
                                <h3>${category.name}</h3>
                                ${category.description ? `<p class="category-description">${category.description}</p>` : ''}
                                <div class="products-grid">
                                    ${productsHtml || '<p class="no-data">No products available</p>'}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('categories-section').innerHTML = categoriesHtml;
                    document.getElementById('categories-section').style.display = 'block';
                } else {
                    document.getElementById('no-data').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading portal data:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">Error loading data. Please refresh the page.</p>';
            }
        }
        
        // Load data on page load
        loadPortalData();
    </script>
</body>
</html>
